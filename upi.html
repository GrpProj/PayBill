<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI</title>

    <!-- css and bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="upi.css">

    <!-- icon -->
    <script src="https://kit.fontawesome.com/e95a5f72ef.js" crossorigin="anonymous"></script>

    <!-- favicon -->
    <link rel="icon" href="favicon.png">

</head>
<body>

    <div class="container">
        <div class="navigation">
            <span class="upi-link"><i class="fa-solid fa-mobile upi-icon"></i> UPI</span>
            <a href="checkout.html" class="card-link"><i class="fa-solid fa-credit-card card-icon" ></i> Credit/Debit Card</a>
            <a href="home.html" class="home-link"><i class="fa-solid fa-house home-icon"></i> Home</a>
        </div>
        
        <div class="row my-row">
            <div class="col-lg-6 my-col">
                
                <p>
                    Enter your UPI ID / VPA and make payment on your UPI app.
                </p>
                <div class="inputbox">
                    <span>UPI ID / VPA</span>
                    <input type="text" placeholder="UPI ID / VPA">
                </div>
                <button type="button" class="btn btn-dark payment-btn">Make Payment</button>
            </div>

            <div class="col-lg-6 my-col">
                <p>
                   <strong>OR</strong> scan QR code to complete your UPI payment on your mobile device.
                </p>
                <img src="qrcode.jpeg" alt="qr-code-for-payment" class="qrcode">
            </div>
        </div>
    </div>
    
</body>
</html>
