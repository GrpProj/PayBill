<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form</title>--->
    <link rel="stylesheet" href="New-Connection.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shorcut icon" type="image/png" href="favicon.png">
   </head>
<body>
  <div class="container">
    <div class="title"><img src="favicon55x55.png">New Connection</div>
    <div class="content">
      <form action="index.html" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="Enter your age" required>
          </div>
          <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="Enter your phone number" required>
          </div>
          <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="Aadhar number" required>
          </div>
          <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="Pan card number" required>
          </div>
          <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="City" required>
          </div>
          <div class="input-box">
            <span class="details"></span>
            <input type="text" placeholder="Pin Code" required>
          </div>
          <div class="input-box1">
            <span class="details"></span>
            <input type="text" placeholder="Address" style="text-align: center;" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="connectiontype">
          <input type="radio" name="connectiontype" id="dot-4">
          <input type="radio" name="connectiontype" id="dot-5">
          <input type="radio" name="connectiontype" id="dot-6">
          <span class="connection-category">Connection type</span>
          <div class="category">
            <label for="dot-4">
            <span class="dot four"></span>
            <span class="connectiontype">Home</span>
          </label>
          <label for="dot-5">
            <span class="dot five"></span>
            <span class="connectiontype">Agricultural</span>
          </label>
          <label for="dot-6">
            <span class="dot six"></span>
            <span class="connectiontype">Industrial</span>
            </label>
          </div>
        </div>
        <!-- Source of Income and Income -->
        <div class="horizontal-group">
          <div class="select">
            <select name="format" id="format">
               <option selected disabled >Source of Income</option>
               <option value="Employed">Employed</option>
               <option value="Self-Employed">Self-Employed</option>
               <option value="Unemployed">Unemployed</option>
            </select>
         </div>
          <div class="slider">
            <span class="label-title">Income</span>
            <input type="range" min="20" max="100" step="5"  value="0" id="experience" class="form-input" onChange="change();" style="height:28px;width:78%;padding:0px;">
            <span id="range-label">20K</span>
          </div>
        </div>
        <!-- Script for range input label -->
<script>
    var rangeLabel = document.getElementById("range-label");
    var experience = document.getElementById("experience");
  
    function change() {
    rangeLabel.innerText = experience.value + "K";
    }
  </script>
        
        <div class="button">
          <a href="home.html"><input type="submit" value="Submit"></a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
